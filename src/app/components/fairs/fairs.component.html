<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="mb-3" *ngFor="let fair of fairArray; let i = index">
        <app-faircard
          [fair]="fair"
          [index]="index"
          (fairobjemitter)="getCardIndex($event)"
        ></app-faircard>
      </div>
    </div>
    <div class="col-sm-8">
      <div>
        <app-fair-details [getfair]="objIdFair"></app-fair-details>
      </div>
    </div>
  </div>
</div>
